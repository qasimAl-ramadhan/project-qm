<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ملف قاسم الشخصي</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-top: 5px solid #007bff;
      }
      h1 {
        color: #333;
        margin-bottom: 5px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .skills-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        list-style: none;
        padding: 0;
      }
      .skills-container li {
        background: #007bff;
        color: white;
        padding: 5px 15px;
        border-radius: 50px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>قاسم الرمضان</h1>
      <p>مبرمج تطبيقات ويب (Full-Stack Developer)</p>
      <ul class="skills-container">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
        <li>MySQL</li>
      </ul>
    </div>
  </body>
</html>
